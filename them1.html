<body>
    <script>
        const promise = new Promise((resolve,reject)=>{
            const data = true;
            if(data) resolve({id:1,name:"karunakar"});
            else reject("error")
        })
        promise.then((res)=>{
            console.log(res)
        })
        promise.then((a)=>{
            console.log(a.name)
        })
    </script>
