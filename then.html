<!DOCTYPE html>

<body>
    <script>
        const promise = new Promise((resolve,reject)=>{
            const data = true;
            if(data) resolve("recieving",{id:1,name:"karunakar"});
            else reject("error")
        })
        promise.then((a,b)=>{
            console.log(a) //receiving
            console.log(b)  //undefined--because in this we cannot access 2nd argument, we can only take 1 so it is getting only argument
        })
    </script>
</body>
