<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fetchUsers = new Promise((res)=>{
            setTimeout(()=>{
                res("users")
            },1000)
        })
        const fetchPosts = new Promise((res,rej)=>{   //this blcok of code get executed, bcz this is an error and throwed into catch.,so if any error is there in any code it will throw an error, so this block got executed
            setTimeout(()=>{
                rej("posts")
            },1000)
        })
        const fetchComments = new Promise((res,rej)=>{
            setTimeout(()=>{
                res("comments")
            },1000)
        })
        Promise.all([fetchUsers,fetchPosts,fetchComments]).then((res)=>{console.log(res)}).catch((rej)=>{console.log(rej)})
    </script>
</body>
</html>
