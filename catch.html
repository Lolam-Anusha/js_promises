<body>
    <script>
        const promise = new Promise((resolve,reject)=>{
            const data = false;
            if(data) resolve({id:1,name:"karunakar"})
            else reject("error");
        })
        promise.then((res)=>{
            console.log(res)
        })
        promise.catch((rej)=>{
            console.log(rej)
        })
    </script>
